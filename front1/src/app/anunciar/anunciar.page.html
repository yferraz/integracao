<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hommy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="announceForm" (ngSubmit)="submitForm(announceForm)">
      <ion-list>
        <ion-item>
          <ion-label position="floating">TÃ­tulo</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantidade de pessoas</ion-label>
          <ion-input type="number" formControlName="people"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantidade de quartos</ion-label>
          <ion-input type="number" formControlName="bedrooms"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantidade de camas</ion-label>
          <ion-input type="number" formControlName="beds"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantidade de banheiros</ion-label>
          <ion-input type="number" formControlName="bathrooms"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)= "presentToast()" color="light" type="submit" shape="round" [disabled]="announceForm.invalid"><span>Anunciar</span></ion-button>
      </ion-row>
    </form>
  </div> 
</ion-content>
