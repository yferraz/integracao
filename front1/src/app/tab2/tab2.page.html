<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense"></ion-header>
  <ion-card color="dark">
    <img src="{{Anuncio.imagem}}"/>
    <ion-card-header>
      <ion-card-title><h3>{{Anuncio.titulo}}</h3></ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item lines="full" color="dark">  
      <ion-thumbnail slot="end">
        <img src="{{Anuncio.avatar}}">
      </ion-thumbnail>
      <ion-label>
        <h3 class="home">Casa inteira</h3>
        <p>Alugado por <span class="user">{{Anuncio.usuario}}</span></p>
      </ion-label>
    </ion-item>
    </ion-card-content>
    
    <ion-grid class="content">
      <ion-row>

        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" name="man-outline"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-col><p>{{Anuncio.pessoas}}</p><p>pessoas</p></ion-col>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" name="home-outline"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-col><p>{{Anuncio.quartos}}</p><p>quartos</p></ion-col>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" name="bed-outline"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-col><p>{{Anuncio.camas}}</p><p>camas</p></ion-col>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" name="water-outline"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-col><p>{{Anuncio.banheiros}}</p><p>banheiros</p></ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-grid>
    
    <ion-list>
      <ion-item lines="full" color="dark">

        <h3 class="about">Sobre essa república</h3>
      
      </ion-item>
      <ion-item color="dark" lines="full">
        
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-justify">
                <ion-label>
                  <h2 class="price"> <span>R${{Anuncio.preco}}</span> por pessoa</h2>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-list>
        <ion-item color="dark" lines="full">
          <ion-label>
            <h2>Descrição:</h2>
          </ion-label>
        </ion-item>
        <ion-item class="description" color="dark">
          <p>{{Anuncio.descricao}}</p>
        </ion-item>
      </ion-list>
      
      
    </ion-list>
  </ion-card>
</ion-content>
